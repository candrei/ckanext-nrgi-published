{% ckan_extends %}i

{% block help_register_inner %}
  <h2 class="module-heading">Create an account</h2>
  <div class="module-content">
    <p class="action">
    {% block help_register_button %}
      <a class="btn btn-default" href="{{ h.url_for(controller='user', action='register') }}">Click here</a>
    {% endblock %}
    </p>
  </div>
{% endblock %}

{% block help_forgotten_inner %}
  <h2 class="module-heading">Reset password</h2>
  <div class="module-content">
    <p class="action">
    {% block help_forgotten_button %}
      <a class="btn btn-default" href="{{ h.url_for(controller='user', action='request_reset') }}">Click here</a>
    {% endblock %}
    </p>
  </div>
{% endblock %}
